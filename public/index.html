<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cardStyle.css">

    <!--    this is link for sidebar's style-->
    <link href="simple-sidebar.css" rel="stylesheet">

    <!--    Jquery-->
    <script src="jquery.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" id="menu-toggle">Study Group</a>
            </div>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              New StudyGroup
            </button>
        </div>
    </nav>

    <!--    wrapper-->
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" class="prof_name">
                    Hi, Henry Clubbing!
                </a>
                </li>
                <li>
                    <img src="zen_stone.jpg" class="prof_pic"></img>
                </li>
                <li>
                    <a href="#">Logout</a>
                </li>

            </ul>
        </div>


        <!--    END SIDE BAR-->

        <div id="page-content-wrapper">

            <!-- GROUP VIEW HERE -->
            <div class="col-md-9 group-container studyGroups">

                <div class="card studyGroup">
                    <div class="colorBar"></div>
                    <table>
                        <tr class="row1">
                            <td class="userPhotoHolder">
                                <div class="photoHolder">
                                    <div class="circle">
                                        <img class="userPhoto" src="http://nick.mtvnimages.com/nick/properties/spongebob-squarepants/characters/spongebob-about-web-desktop.jpg?quality=0.75">
                                    </div>
                                </div>

                            </td>
                            <td colspan="2">
                                <span class="subject">CS169: </span>
                                <span class="title">Ruby night!</span>
                            </td>

                            <td colspan="2" align="right" class="dateTimeHolder">
                                <div class="date">25 Sept</div>
                                <div class="time">01:00 pm</div>
                            </td>
                        </tr>

                        <tr class="row2">
                            <td class="exclamationHolder">
                                <div class="exclamation"></div>
                            </td>
                            <td colspan="3">
                                <div class="description">
                                    Learn the basics of Ruby, Rails, and MVC design! We got pizzas!
                                </div>
                                <div class="seeMore">See more...</div>
                            </td>
                        </tr>

                        <tr class="row3">
                            <td class="pinHolder">
                                <div class="pin"></div>
                            </td>
                            <td colspan="2">
                                <div class="location">Wozniak Longue,
                                    <br>Soda Hall</div>
                            </td>
                        </tr>

                        <tr class="row4">
                            <td></td>
                            <td colspan="2"><span class="host">@theodorusib</span>
                            </td>
                            <td colspan="1">
                                <div class="joinButton">
                                    <div class="join">Join</div>
                                </div>
                            </td>
                            <td>
                                <div class="capacityHolder">
                                    <div class="capacity">9/20</div>
                                </div>
                            </td>
                        </tr>
                    </table>


                </div>

            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create new Group</h4>
              </div>
              <div class="modal-body">
                <form method="get" action="index.html" id = "smileForm">
    				<input type="text" placeholder="Class" class="title-input" name="class" />
    				<input type="text" placeholder="Title" class="title-input" name="title" />
    				<textarea placeholder="Description" rows="4" cols= "50" name="story" form="smileForm" class="story-input"></textarea>
					<input type="text" placeholder="time" class="title-input" name="time" />
					<input type="text" placeholder="capacity" class="title-input" name="capacity" />
					<input type="text" placeholder="location" class="title-input" name="location" />


    				<input class="sub btn btn-primary" type="submit" value="Post">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // This is a jQuery convention to say that once all the files
        // load, the function Smile.start() should run.
        // This function is defined in the smiles.js
        $(function () {
            main.start();
        });
        $("#menu-toggle").hover(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $("#sidebar-wrapper").hover(function (e) {
            e.preventDefault();
            $("#wrapper").removeClass("toggled");
        });

        $("#page-content-wrapper").hover(function (e) {
            e.preventDefault();
            $("#wrapper").addClass("toggled");
        });
    </script>
</body>

</html>
