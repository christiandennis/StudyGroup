<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="cardStyle.css">
</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Study Group</a>
	    </div>
	  </div>
	</nav>

	<!-- SIDEBAR HERE -->
	<div class="row">
	  <div class="col-md-3">



	  </div>
	  
	  <!-- GROUP VIEW HERE -->
	  <div class="col-md-9 group-container studyGroups">
	  	
	  	<div class="card studyGroup">
	  		<div class="colorBar"></div>
	  		<table>
	  			<tr class="row1">
	  				<td class="userPhotoHolder"> <img class="userPhoto" src="http://nick.mtvnimages.com/nick/properties/spongebob-squarepants/characters/spongebob-about-web-desktop.jpg?quality=0.75"></td>
	  				<td colspan="2">

	  				</td>

	  				<td colspan="2" align="right" class="dateTimeHolder">

	  					<div class="time">01:00 pm</div>
	  				</td>
	  			</tr>

	  			<tr class="row2">
	  				<td class="exclamationHolder">

	  				</td>

	  			</tr>

	  				<td class="pinHolder">

	  				</td>
	  			</tr>

	  			<tr  class="row4">
	  				<td></td>
	  				<td colspan="2"><span class="host">@theodorusib</span></td>
	  				<td colspan="1">
	  					<div class="joinButton">
	  						<div class="join">Join</div>
	  					</div>
	  				</td>
	  				<td>
	  					<div class="capacityHolder">
	  						<div class="capacity">9/20</div>
	  					</div>
	  				</td>
	  			</tr>
	  		</table>


	  	</div>

	  </div>
	</div>

      main.start();
    });
